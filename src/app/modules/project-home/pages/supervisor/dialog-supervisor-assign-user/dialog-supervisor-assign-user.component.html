<div class="card">
    <h3>Asignar Usuarios</h3>
</div>
<br>
<br>
<br>
<div class="card-body">
    <form [formGroup]="userAssignForm" (submit)="submit">
        <div class="form-group">
            <button *ngxPermissionOnly="['asignar-usuario-supervisor']"
            type="submit" (click)="editForm()" [disabled]="!editForm.valid" mat-stroked-button color="primary">
                Guardar
            </button>
            <button type="submit" (click)="cancelEdit()" mat-stroked-button color="warn">
                Cancelar
            </button>
        </div>
        <div class="example-section">
            <mat-label>Usuarios</mat-label>
            <mat-selection-list formControlName="usuarios" #rolesList>
                <mat-list-option [selected]="user.button"  *ngFor="let user of users" [value]="user.id" >
                  {{user.nombre}}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </form>
</div>
