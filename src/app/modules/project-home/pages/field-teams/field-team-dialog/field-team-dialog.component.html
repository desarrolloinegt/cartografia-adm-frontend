<div class="title">
  <h3 mat-dialog-title>Miembros</h3>
  <br />
  <br />
</div>
<div class="grid-container">
  <div class="frow-container">
    <div class="frow row-start">
      <div class="col-sm-1-1 col-sm-3-12 col-md-3-12">
        <mat-form-field
          [style.fontSize.px]="12"
          appearence="outline"
          class="fluid"
        >
          <mat-label [style.fontSize.px]="14">Buscar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ejemplo: AEE123456789A2"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="mat-elevatioin-z8">
      <table mat-table [dataSource]="dataSource" matSort class="fluid">
        <!-- nombre Column -->
        <ng-container matColumnDef="codigo_usuario">
          <th mat-header-cell *matHeaderCellDef>Codigo de usuario</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
           {{row.codigo_usuario}}  
          </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            {{ row.nombres }}
          </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            {{ row.apellidos }}
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="selected-row"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay resultados de "{{ input.value }}"
          </td>
        </tr>
      </table>
      <br />
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
