<div class="title">
  <h1>Equipos de campo</h1>
</div>
<br />
<br />
<div class="container">
  <div class="container_download">
    <mat-form-field appearance="outline" style="width: 25rem">
      <mat-label [style.fontSize.px]="16">Seleccione un Rol</mat-label>
      <mat-select  #rol >
        <mat-option 
          *ngFor="let rol of roles"
          [value]="rol.id + ',' + rol.nombre"
        >
          {{ rol.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button
      *ngxPermissionsOnly="['descargar-plantilla']"
        (click)="getUsers(rol.value)"
        [disabled]="!rol.value"
        mat-flat-button
        color="accent"
      >
        <mat-icon>arrow_downward</mat-icon>
        Descargar Plantilla
      </button>
    </div>
  </div>
  <div class="container_options">
    <div>
      <button
      *ngxPermissionsOnly="['crear-equipo-campo']"
        (click)="addFile()"
        mat-flat-button
        color="accent"
      >
        <mat-icon>arrow_upward</mat-icon>
        Cargar Archivo
      </button>
    </div>
    <div>
        <button
        *ngxPermissionsOnly="['crear-equipo-campo']"
          mat-flat-button
          color="accent"
          style="margin-right: 8px"
          (click)="addTeam()"
        >
          <mat-icon>add</mat-icon>
          Crear Equipo de Campo
        </button>
    </div>
    <div>
      <button
        (click)="seeExample()"
        mat-flat-button
        color="accent"
        style="margin-right: 8px"
      >
        <mat-icon>remove_red_eye</mat-icon>
        Ver ejemplo de archivo de carga
      </button>
    </div>
  </div>
</div>
<br>
<br>
<div class="grid-container">
  <div class="frow-container">
    <div class="frow row-start">
      <div class="col-sm-1-1 col-sm-3-12 col-md-3-12">
        <mat-form-field
          [style.fontSize.px]="12"
          appearence="outline"
          class="fluid"
        >
          <mat-label [style.fontSize.px]="14">Buscar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ejemplo: AEE123456789A2"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="mat-elevatioin-z8">
      <table mat-table [dataSource]="dataSource" matSort class="fluid">
        <!-- nombre Column -->
        <ng-container matColumnDef="supervisor">
          <th mat-header-cell *matHeaderCellDef>Supervisor</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
           {{row.codigo_usuario}} {{ row.nombres }} {{ row.apellidos }}
          </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="vehiculo">
          <th mat-header-cell *matHeaderCellDef>Vehiculo</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            {{row.modelo}} {{ row.placa }}
          </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            {{row.descripcion }}
          </td>
        </ng-container>
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            <button
            *ngxPermissionsOnly="['editar-equipo-campo']"
            mat-icon-button
            matTooltip="Editar descripcion"
            color="primary"
            class="iconbutton"
            (click)="editTeam(row.id,row.descripcion)"
            >
            <mat-icon>edit</mat-icon>
            </button>
            <button
            *ngxPermissionsOnly="['ver-usuarios-equipo-campo']"
              mat-icon-button
              matTooltip="Ver miebros de equipo"
              (click)="seeTeam(row.id)"
              color="primary"
              class="iconbutton"
            >
              <mat-icon >people_outline</mat-icon>
            </button>
            <div *ngxPermissionsOnly="['agregar-vehiculo-equipo-campo']">
              <button
              *ngIf="row.placa" 
              mat-icon-button
              matTooltip="Cambiar Vehiculo"
              (click)="modifyVehicle(row.id,row.placa)"
              color="primary"
              
              class="iconbutton"
            >
              <mat-icon >cached</mat-icon>
            </button>
            </div>
            
            <div *ngxPermissionsOnly="['agregar-vehiculo-equipo-campo']">
              <button
              mat-icon-button
              *ngIf="!row.placa"
              matTooltip="Asignar Vehiculo"
              (click)="addVehicle(row.id)"
              color="primary"
              class="iconbutton"
            >
              <mat-icon >directions_car</mat-icon>
            </button>
            </div>
           
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="selected-row"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay resultados de "{{ input.value }}"
          </td>
        </tr>
      </table>
      <br />
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
