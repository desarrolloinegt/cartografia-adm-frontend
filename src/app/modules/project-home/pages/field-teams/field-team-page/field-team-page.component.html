<div class="grid-container">
    <div class="frow-container">
        <div class="frow row-start">
            <div class="col-sm-1-1 col-sm-6-12 col-md-6 12">
                <h2>Equipos de Campo</h2>
            </div>
            <div class="col-sm-1-1 col-sm-3-12 col-md-3-12">
                <mat-form-field [style.fontSize.px]="12" appearance="outline" class="fluid">
                    <mat-label [style.fontSize.px]="14">Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Juan PÃ©rez" #input>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-sm-1-1 col-sm-3-12 com-md-3-12" style="text-align: right;">
                <button *ngxPermissionsOnly="['crear-equipo-campo']" mat-flat-button color="accent" style="margin-right: 8px;" (click)="open()">
                    <mat-icon>add</mat-icon>
                    Crear Equipo de Campo
                </button>
            </div>
        </div>
        <div class="mat-elevatioin-z8">
            <table mat-table [dataSource]="dataSource" matSort class="fluid">

                <!-- ID Column -->
                <ng-container matColumnDef="equipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
                    <td class="cell-pointer" mat-cell *matCellDef="let row"> {{row.placa}} </td>
                </ng-container>
        
                <!-- nombre Column -->
                <ng-container matColumnDef="supervisor">
                    <th mat-header-cell *matHeaderCellDefmat-sort-header>Supervisor</th>
                    <td class="cell-pointer" mat-cell *matCellDef="let row"> {{row.modelo}} </td>
                </ng-container>
        
                <!-- Descripcion Column -->
                <ng-container matColumnDef="vehiculo">
                    <th mat-header-cell *matHeaderCellDefmat-sort-header>Vehiculo</th>
                    <td class="cell-pointer" mat-cell *matCellDef="let row"> {{row.year}} </td>
                </ng-container> 

                <ng-container matColumnDef="placa">
                    <th mat-header-cell *matHeaderCellDefmat-sort-header>Placa</th>
                    <td class="cell-pointer" mat-cell *matCellDef="let row"> {{row.year}} </td>
                </ng-container> 

                <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDefmat-sort-header>Modelo</th>
                    <td class="cell-pointer" mat-cell *matCellDef="let row"> {{row.year}} </td>
                </ng-container> 
        
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td class="cell-pointer" mat-cell *matCellDef="let row">
                        <button
                        *ngxPermissionsOnly="['editar-equipo']"
                        mat-icon-button (click)="editar(row.id, row.equipo, row.supervisor, row.vehiculo, row.placa,row.modelo)"
                            matTooltip="Click para Editar" matTooltipPosition="right" color="primary" class="iconbutton">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button 
                        *ngxPermissionsOnly="['desactivar-equipo']"
                        mat-icon-button matTooltip="Click para desactivar"
                            (click)="desactivar(row.id ,row.equipo)" color="warn" class="iconbutton">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                        <button 
                        *ngxPermissionsOnly="['ver-equipo']"
                        mat-icon-button matTooltip="Click para ver detalles"
                            (click)="verEquipo()" color="warn" class="iconbutton">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="selected-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay resultados de "{{input.value}}"</td>
                </tr>
            </table>
            <br>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
