<div>
    <div>
        <div >
            <div class="header">
                <h2>{{project}}</h2>
                <div>
                    <h3><mat-label>Progreso Total</mat-label></h3>
                    <div class="flex-wrapper">
                        <div class="single-chart">
                            <svg viewBox="0 0 36 36" class="circular-chart blue">
                                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                <path class="circle" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                <text x="18" y="20.35" class="percentage">30%</text>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="mat_tab">
            <mat-tab-group color="accent">
                <mat-tab label="Dashboard">
                    <app-control-dashboard></app-control-dashboard>
                </mat-tab>
                <mat-tab label="Roles" *ngxPermissionsOnly="['crear-rol_proyecto']">
                    <app-group-project></app-group-project>
                </mat-tab>
                <mat-tab label="UPM" *ngxPermissionsOnly="['ver-upms']">
                    <app-upms></app-upms>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
