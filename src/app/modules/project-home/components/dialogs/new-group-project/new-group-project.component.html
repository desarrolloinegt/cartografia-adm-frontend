
<div class="card">
    <div class="card-body">
      <form [formGroup]="groupForm" (submit)="submit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width-input">
            <mat-label [style.fontSize.px]="16"
              >Ingrese el Nombre del Rol</mat-label
            >
            <input
              type="text"
              formControlName="nombre"
              matInput
              placeholder="Supervisores ENEI"
              class="form-control"
              required
            />
            <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')"
              >Nombre de rol es
              <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width-input">
            <mat-label [style.fontSize.px]="16">Descripcion(Opcional)</mat-label>
            <input
              type="text"
              formControlName="descripcion"
              placeholder="Grupo 2026"
              matInput
              class="form-control"
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <button
            type="submit"
            *ngxPermissionsOnly="['crear-grupo']"
            [disabled]="!groupForm.valid"
            mat-raised-button
            color="primary"
            (click)="createGroup()"
          >
            Guardar Rol
          </button>
          <br />
          <button
            type="submit"
            (click)="cancelAdd()"
            mat-stroked-button
            color="warn"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
