<br />
<div>
  <div class="container">
    <div>
      <button (click)="addUpm()" mat-flat-button color="accent">
        <mat-icon>add</mat-icon>
        Crear UPM
      </button>
    </div>
  </div>
  <br />
  <div class="container">
    <div>
      <button (click)="addFile()" mat-flat-button color="accent">
        <mat-icon>arrow_upward</mat-icon>
        Cargar Archivo de UPM
      </button>
    </div>
  </div>
</div>
<br />
<br />
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Departamento Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let row">{{ row.departamento }}</td>
    </ng-container>

    <!-- Municipio Column -->
    <ng-container matColumnDef="municipio">
      <th mat-header-cell *matHeaderCellDef>Municipio</th>
      <td mat-cell *matCellDef="let row">{{ row.municipio }}</td>
    </ng-container>

    <!-- UPM Column -->
    <ng-container matColumnDef="upm">
      <th mat-header-cell *matHeaderCellDef>UPM</th>
      <td mat-cell *matCellDef="let row">{{ row.upm }}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-stroked-button
          color="primary"
          class="estado"
          *ngIf="row.estado == 'Cargado'"
        >
          {{ row.estado }}
        </button>
        <button
          mat-stroked-button
          color="warn"
          class="estado"
          *ngIf="row.estado == 'Sustituido'"
        >
          {{ row.estado }}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <div>
          <button
          *ngIf="row.estado == 'Cargado'"
            mat-icon-button
            matTooltip="Reemplazar"
            color="primary"
            class="iconbutton"
            (click)="sustituirUpm(row.id)"
          >
            <mat-icon>loop</mat-icon>
          </button>
        </div>

        <div>
          <button
            *ngIf="row.estado == 'Sustituido'"
            mat-icon-button
            matTooltip="Ver detalles"
            color="primary"
            class="iconbutton"
            (click)="verDetalles(row.id)"
          >
            <mat-icon>receipt</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No hay resultados de "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
