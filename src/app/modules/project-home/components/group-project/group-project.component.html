<div class="mat-elevation-z8 table_div">
  <br />
  <br />
  <mat-label class="orden_label"
    ><strong>Ordene los grupos de mayor a menor</strong>
  </mat-label>
  <table
    class="table"
    mat-table
    [dataSource]="dataSource"
    #table
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    cdkDropListData="datasource"
    [cdkDropListDisabled]="dragDisabled"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-icon class="dragCursor" (mousedown)="dragDisabled = false"
          >reorder</mat-icon
        >
        <span>{{ row.nombre }}</span>
      </mat-cell>
    </ng-container>
    <!-- Jerarquia Column -->
    <ng-container matColumnDef="jerarquia" sticky>
      <mat-header-cell *matHeaderCellDef>Orden</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.jerarquia }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef>Descripcion</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.descripcion }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          *ngxPermissionsOnly="['editar-grupo']"
          mat-icon-button
          (click)="editar(row.id, row.nombre, row.descripcion, row.proyecto_id)"
          matTooltip="Editar"
          color="primary"
          class="iconbutton"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          *ngxPermissionsOnly="['desactivar-grupo']"
          mat-icon-button
          matTooltip="Desactivar"
          (click)="desactivar(row.id, row.nombre)"
          color="warn"
          class="iconbutton"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
        <button
          *ngxPermissionsOnly="['ver-usuario-grupo']"
          mat-icon-button
          matTooltip="Ver usuarios"
          (click)="verUsuarios(row.id, row.nombre)"
          color="primary"
          class="iconbutton"
        >
          <mat-icon>supervised_user_circle</mat-icon>
        </button>
        <button
          *ngxPermissionsOnly="['asignar-usuario-grupo']"
          mat-icon-button
          matTooltip="Agregar usuario"
          color="primary"
          (click)="addUser(row.id)"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          *ngxPermissionsOnly="['asignar-usuario-grupo']"
          mat-icon-button
          matTooltip="Cargar archivo de usuarios"
          color="primary"
          (click)="addFile(row.id)"
        >
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <button
          *ngxPermissionsOnly="['asignar-rol-grupo']"
          mat-icon-button
          matTooltip="Ver politicas"
          (click)="verRoles(row.id, row.nombre)"
          color="primary"
          class="iconbutton"
        >
          <mat-icon>list_alt</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      cdkDrag
      [cdkDragData]="row"
    >
    </mat-row>
  </table>
</div>

<div class="header">
  <button
    *ngxPermissionsOnly="['crear-grupo']"
    (click)="createGroup()"
    mat-flat-button
    color="accent"
    style="margin-right: 8px"
  >
  <mat-icon>add</mat-icon>
    Crear Rol
  </button>
  <button (click)="guardarJerarquias()" mat-flat-button color="accent">
    <mat-icon>save</mat-icon>
    Guardar Orden de Roles
  </button>
</div>
