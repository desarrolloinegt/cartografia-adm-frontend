<div class="header">
  <h1>Usuarios</h1>
  <button
    mat-fab
    color="primary"
    *ngxPermissionsOnly="['crear-usuario']"
    matTooltip="Click para crear"
    (click)="open()"
    class="iconbutton">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ejemplo: example_user"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- DPI Column -->
    <ng-container matColumnDef="DPI">
      <th mat-header-cell *matHeaderCellDef>DPI</th>
      <td mat-cell *matCellDef="let row">{{ row.DPI }}</td>
    </ng-container>

    <!-- Nombres Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let row">{{ row.nombres }}</td>
    </ng-container>

    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- CodigoUsuario Column -->
    <ng-container matColumnDef="codigo_usuario">
      <th mat-header-cell *matHeaderCellDef>Codigo de Usuario</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo_usuario }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          *ngxPermissionsOnly="['editar-usuario']"
          mat-icon-button
          (click)="
            editar(
              row.id,
              row.DPI,
              row.nombres,
              row.apellidos,
              row.email,
              row.codigo_usuario,
              row.username
            )
          "
          matTooltip="Click para Editar"
          matTooltipPosition="right"
          color="primary"
          class="iconbutton"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          *ngxPermissionsOnly="['desactivar-usuario']"
          mat-icon-button
          matTooltip="Click para desactivar"
          (click)="desactivar(row.id, row.username)"
          color="warn"
          class="iconbutton"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No hay resultados de "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Seleccionar usuario por pÃ¡gina"
  ></mat-paginator>
</div>
