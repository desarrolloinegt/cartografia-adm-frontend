<div class="card">
    <div class="card-body">
    <form [formGroup]="superAdminForm" (submit)="submit()">
        
        <div class="example-section">
            <mat-label></mat-label>
            <mat-selection-list formControlName="check" #admin >
                <mat-list-option  [selected]="checked" value="Administrador">
                  Administrador
                </mat-list-option>
            </mat-selection-list>
        </div>
        <div class="form-group">
        <button
        (click)="change()"
        *ngxPermissionsOnly="['crear-usuario']"
            type="submit"
            mat-stroked-button 
            color="primary"
        >
            Guardar
        </button>
        <button
        (click)="cancel()"
            type="submit"
            mat-stroked-button color="warn"
        >
            Cancelar
        </button>
        </div>
    </form>
    </div>
</div>
