<div class="grid-container">
  <div class="frow-container">
    <div class="frow row-start">
      <div class="col-sm-1-1 col-sm-6-12 col-md-6-12">
        <h2>Proyectos Asignados</h2>
      </div>
      <div class="col-sm-1-1 col-sm-3-12 col-md-3-12">
        <mat-form-field
          [style.fontSize.px]="12"
          appearance="outline"
          class="fluid"
        >
          <mat-label [style.fontSize.px]="14">Buscar</mat-label>
          <input
            matInput
            cdkFocusInitial="true"
            placeholder="Ejemplo: Proyecto"
          />
          <mat-icon matSuffix>search</mat-icon>
          <!-- <button mat-button matSuffix mat-icon-button aria-label="clear">
            <mat-icon>close</mat-icon>
          </button> -->
        </mat-form-field>
      </div>
    </div>
    <br />
  </div>
</div>

  <div class="projects-div" >
    <mat-card *ngFor="let project of projects" class="example-card">
      <mat-card-header>
        <mat-card-title>
          {{project.nombre}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="loadProject(project.nombre)">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-content style="padding: 2.5em; width: 100%"> </mat-card-content>
    </mat-card>
  </div>
