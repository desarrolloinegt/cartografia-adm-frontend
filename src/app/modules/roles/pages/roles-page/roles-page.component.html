<div class="header">
  <h1>Politicas</h1>
  <button
    mat-fab
    color="primary"
    *ngxPermissionsOnly="['crear-rol']"
    matTooltip="Click para crear"
    (click)="open()"
    class="iconbutton">
  <mat-icon>add</mat-icon>
</button>
</div>
<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>COD.</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Rol Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <ng-container  matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" >
          <div *ngIf="row.nombre!='Administrador' && row.id!=1">
            <button mat-icon-button  (click)="editar(row.id,row.nombre)"
            *ngxPermissionsOnly="['editar-rol']"
              matTooltip="Editar" matTooltipPosition = "right" 
              color="primary" class="iconbutton">
            <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Desactivar"
            *ngxPermissionsOnly="['desactivar-rol']"
            matTooltipPosition = "right"
            (click)="desactivar(row.id,row.nombre)" color="warn" class="iconbutton">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Permisos"
            *ngxPermissionsOnly="['editar-rol']"
            matTooltipPosition = "right"
            (click)="verPermisos(row.id,row.nombre)" color="primary" class="iconbutton">
              <mat-icon >list_alt</mat-icon>
            </button>  
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados de  "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
