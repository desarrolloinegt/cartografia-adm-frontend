<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="rol_id">
        <th mat-header-cell *matHeaderCellDef> ID Rol</th>
        <td mat-cell *matCellDef="let row"> {{row.rol_id}} </td>
      </ng-container>
  
      <!-- Rol Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Nombres Column -->
      <ng-container matColumnDef="permisos">
        <th mat-header-cell *matHeaderCellDef> Permisos </th>
        <td mat-cell *matCellDef="let row"> {{row.permisos}} </td>
      </ng-container>
  
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editar(row.rol_id,row.nombre,row.permisos)"
            matTooltip="Click para Editar" matTooltipPosition = "right" 
            color="primary" class="iconbutton">
          <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Click para desactivar" (click)="desactivar(row.rol_id,row.nombre,row.permisos)" color="warn" class="iconbutton">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay resultados de  "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
