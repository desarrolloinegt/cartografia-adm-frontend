<div class="card">
    <h3 mat-dialog-title>Encuesta: {{data.nombre}}</h3>
    <br>
    <br>
    <div class="card-body">
        <form [formGroup]="editForm" (submit)="submit()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nombre de la Encuesta </mat-label>
                    <input type="text" formControlName="nombre" matInput placeholder="admin"
                        class="form-control" required />
                    <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')">Nombre es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Descripcion</mat-label>
                    <input type="text" formControlName="descripcion" matInput placeholder="admin"
                        class="form-control" required />
                    <mat-error *ngIf="Descripcion?.touched && Descripcion?.hasError('required')">Descripcion es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            
            <div class="form-group">
                <button
                *ngxPermissionsOnly="['editar-encuesta']"
                type="submit" (click)="editSurvey()" [disabled]="!editForm.valid" mat-stroked-button color="primary">
                    Editar Encuesta
                </button>
                <button type="submit" (click)="cancelEdit()" mat-stroked-button color="warn">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
