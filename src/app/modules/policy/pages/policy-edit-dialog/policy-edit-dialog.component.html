<div class="card">
    <h3 mat-dialog-title>Politica: {{data.nombre}}</h3>
    <br>
    <br>
    <div class="card-body">
        <form [formGroup]="editForm" (submit)="submit()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nombre de la politica</mat-label>
                    <input type="text" formControlName="nombre" matInput placeholder="Supervisor"
                        class="form-control" required />
                    <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')">Nombre es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            
            <div class="form-group">
                <button type="submit" 
                *ngxPermissionsOnly="['editar-politica']"
                (click)="editRole()" [disabled]="!editForm.valid" mat-stroked-button color="primary">
                    Editar Politica
                </button>
                <button type="submit" (click)="cancelEdit()" mat-stroked-button color="warn">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
