<app-header></app-header>
<br>
<div class="card">
    <div class="card-body">
        <form [formGroup]="projectForm"  (submit)="createProject()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Ingrese el nombre del rol</mat-label>
                    <input type="text" formControlName="nombre" matInput placeholder="ENEI" class="form-control"
                        required />
                    <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')">Nombre de proyecto es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Fecha</mat-label>
                    <input type="date" formControlName="fecha" matInput  class="form-control" required />
                    <mat-error *ngIf="Fecha?.touched && Fecha?.hasError('required')">Fecha es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Encuesta</mat-label>
                    <input type="text" formControlName="encuesta" matInput  class="form-control"
                        required />
                    <mat-error *ngIf="Encuesta?.touched && Encuesta?.hasError('required')">Encuesta es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!projectForm.valid" mat-raised-button color="primary">
                    Guardar Proyecto
                </button>
            </div>
        </form>
    </div>
</div>
