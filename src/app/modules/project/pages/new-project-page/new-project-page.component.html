<div class="card">
    <div class="card-body">
        <form [formGroup]="projectForm" (submit)="createProject()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label [style.fontSize.px]="16">Seleccione una Encuesta</mat-label>
                    <mat-select formControlName="encuesta">
                        <mat-option *ngFor="let encuesta of encuestas"  [value]="encuesta.id+','+encuesta.nombre">{{encuesta.nombre}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="Encuesta?.touched && Encuesta?.hasError('required')">Encuesta es <strong>requerida</strong>
                    </mat-error>                    
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label [style.fontSize.px]="16">Año</mat-label>
                    <input type="number" formControlName="year" matInput class="form-control" placeholder="2022" required />
                    <mat-error *ngIf="Year?.touched && Year?.hasError('required')">Año es <strong>requerido</strong>
                    </mat-error>
                    <mat-error *ngIf="Year?.touched && Year?.hasError('pattern')"> <strong>Año debe tener 4 numeros</strong>
                    </mat-error>
                </mat-form-field>
            </div>            
            <div class="form-group">
                <button type="submit" [disabled]="!projectForm.valid" mat-raised-button color="primary">
                    Guardar Proyecto
                </button>
            </div>
            <div class="example-section">
                <mat-label>UPM's</mat-label>
                <mat-selection-list formControlName="upms" #upmList (selectionChange)="upmSelecteds(upmList.selectedOptions.selected)">
                    <mat-list-option  *ngFor="let upm of upms" [value]="upm.id"  >
                        {{upm.nombre}}, {{upm.municipio}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </form>
    </div>
</div>
