<app-header></app-header>
<br>
<div class="card">
    <div class="card-body">
        <form [formGroup]="projectForm" (submit)="createProject()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Ingrese el nombre del Proyecto</mat-label>
                    <input type="text" formControlName="nombre" matInput placeholder="ENEI" class="form-control"
                        required />
                    <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')">Nombre de proyecto es
                        <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Fecha</mat-label>
                    <input type="date" formControlName="fecha" matInput class="form-control" required />
                    <mat-error *ngIf="Fecha?.touched && Fecha?.hasError('required')">Fecha es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Seleccion una encuesta</mat-label>
                    <mat-select formControlName="encuesta">
                        <mat-option *ngFor="let encuesta of encuestas" value="encuesta.id">{{encuesta.nombre}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="Encuesta?.touched && Encuesta?.hasError('required')">Encuesta es <strong>requerida</strong>
                    </mat-error>                    
            
                </mat-form-field>
            </div>
            <div class="example-section">
                <mat-label>Permisos</mat-label>
                <mat-selection-list formControlName="upms" #upmList (selectionChange)="permisoSelected(upmList.selectedOptions.selected)">
                    <mat-list-option  *ngFor="let upm of upms" [value]="upm.id" >
                      {{upm.nombre}}, {{upm.municipio}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!projectForm.valid" mat-raised-button color="primary">
                    Guardar Proyecto
                </button>
            </div>
        </form>
    </div>
</div>
