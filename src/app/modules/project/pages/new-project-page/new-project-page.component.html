<div class="card">
<div class="card-body">
    <form [formGroup]="projectForm" (submit)="submit()">
    <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
        <mat-label [style.fontSize.px]="16">Seleccione una Encuesta</mat-label>
        <mat-select formControlName="encuesta">
            <mat-option
              *ngFor="let encuesta of encuestas"
            [value]="encuesta.id + ',' + encuesta.nombre"
            >{{ encuesta.nombre }}</mat-option>
        </mat-select>
          <mat-error *ngIf="Encuesta?.touched && Encuesta?.hasError('required')"
            >Encuesta es <strong>requerida</strong>
        </mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
        <mat-label [style.fontSize.px]="16">A単o</mat-label>
        <input
            type="number"
            formControlName="year"
            matInput
            class="form-control"
            placeholder="2022"
            required/>
          <mat-error *ngIf="Year?.touched && Year?.hasError('required')">A単o es <strong>requerido</strong>
        </mat-error>
          <mat-error *ngIf="Year?.touched && Year?.hasError('pattern')">
            <strong>A単o debe tener 4 numeros</strong>
        </mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
        <mat-label [style.fontSize.px]="16">Descripcion(Opcional)</mat-label>
        <input
            type="text"
            formControlName="descripcion"
            matInput
            class="form-control"
            placeholder="Proyecto del a単o 2023"/>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button
        type="submit"
          *ngxPermissionsOnly="['crear-proyecto']"
        [disabled]="!projectForm.valid"
        mat-raised-button
        (click)="createProject()"
        color="primary">
        Guardar Proyecto
        </button>
        <br />
        <button
            *ngxPermissionsOnly="['crear-proyecto']"
        type="submit"
        (click)="cancelAdd()"
        mat-stroked-button
        color="warn">
        Cancelar
        </button>
    </div>
    </form>
</div>
</div>
