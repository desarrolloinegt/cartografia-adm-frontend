<div class="card">
  <div class="card-body">
    <form [formGroup]="groupForm" (submit)="submit()">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label [style.fontSize.px]="16"
            >Ingrese el Nombre del Rol</mat-label
          >
          <input
            type="text"
            formControlName="nombre"
            matInput
            placeholder="Supervisores ENEI"
            class="form-control"
            required
          />
          <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')"
            >Nombre de rol es
            <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label [style.fontSize.px]="16">Descripcion</mat-label>
          <input
            type="text"
            formControlName="descripcion"
            placeholder="Proyecto 2026"
            matInput
            class="form-control"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label [style.fontSize.px]="16">Seleccione un proyecto</mat-label>
          <mat-select formControlName="proyecto_id">
            <mat-option *ngFor="let project of projects" [value]="project.id">{{
              project.nombre
            }}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="ProyectoId?.touched && ProyectoId?.hasError('required')"
            >Proyecto es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button
          type="submit"
          *ngxPermissionsOnly="['crear-rol']"
          [disabled]="!groupForm.valid"
          mat-raised-button
          color="primary"
          (click)="createGroup()"
        >
          Guardar Rol
        </button>
        <br />
        <button
          type="submit"
          (click)="cancelAdd()"
          mat-stroked-button
          color="warn"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
