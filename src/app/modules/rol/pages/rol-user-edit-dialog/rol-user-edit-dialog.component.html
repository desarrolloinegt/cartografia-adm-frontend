<mat-form-field  class="find" >
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. juan2022" #input />
  </mat-form-field>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- UserCode Column -->
      <ng-container matColumnDef="codigo_usuario">
        <th mat-header-cell *matHeaderCellDef>Codigo de Usuario</th>
        <td mat-cell *matCellDef="let row">{{ row.codigo_usuario }}</td>
      </ng-container>
      <!-- Names Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let row">{{ row.nombres }}</td>
      </ng-container>
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button
            *ngxPermissionsOnly="['eliminar-usuario-rol']"
            mat-icon-button
            (click)="eliminarUsuario(row.codigo_usuario,row.nombres,row.apellidos)"
            matTooltip="Eliminar"
            matTooltipPosition="right"
            color="warn"
            class="iconbutton"
          >
            <mat-icon>delete</mat-icon>
          </button>    
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay resultados de "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
