<app-header></app-header>
<div class="header">
    <h1>Vehículos</h1>
    <a mat-fab color="accent" routerLink="create">
    <mat-icon aria-label="add">add</mat-icon>
    </a>
</div>

<mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Toyota" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="license">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let row"> {{row.license}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let row"> {{row.model}} </td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Año</th>
            <td mat-cell *matCellDef="let row"> {{row.year}} </td>
        </ng-container>   

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editar(row.id,row.nombre,row.descripcion)"
                    matTooltip="Click para Editar" matTooltipPosition="right" color="primary" class="iconbutton">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click para desactivar"
                    (click)="desactivar(row.id,row.nombre)" color="warn" class="iconbutton">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay resultados de "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pagina de vehiculos"></mat-paginator>
</div>
