<div class="grid-container">
    <div class="frow-container">
        <div class="frow row-start">
            <div class="col-sm-1-1 col-sm-6-12 col-md-6-12">
                <h2>Vehículos</h2>
            </div>
            <div class="col-sm-1-1 col-sm-3-12 col-md-3-12">
                <mat-form-field [style.fontSize.px]="12" appearence="outline" class="fluid">
                    <mat-label [style.fontSize.px]="14">Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Mazda 3" #input>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-sm-1-1 col-sm-3-12 col-md-3-12" style="text-align: right;">
                <button *ngxPermissionsOnly="['crear-vehiculo']" mat-flat-button color="accent" style="margin-right: 8px;" (click)="open()">
                    Agregar
                </button>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="placa">
                    <th mat-header-cell *matHeaderCellDef>Placa</th>
                    <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
                </ng-container>
        
                <!-- nombre Column -->
                <ng-container matColumnDef="modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
                </ng-container>
        
                <!-- Descripcion Column -->
                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef>Año</th>
                    <td mat-cell *matCellDef="let row"> {{row.year}} </td>
                </ng-container>   
        
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button
                        *ngxPermissionsOnly="['editar-vehiculo']"
                        mat-icon-button (click)="editar(row.id,row.placa,row.modelo,row.year)"
                            matTooltip="Click para Editar" matTooltipPosition="right" color="primary" class="iconbutton">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button 
                        *ngxPermissionsOnly="['desactivar-vehiculo']"
                        mat-icon-button matTooltip="Click para desactivar"
                            (click)="desactivar(row.id,row.modelo)" color="warn" class="iconbutton">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay resultados de "{{input.value}}"</td>
                </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
