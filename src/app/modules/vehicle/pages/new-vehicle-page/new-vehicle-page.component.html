<div class="card">
    <div class="card-body">
    <form [formGroup]="vehicleForm" (submit)="submit()">
        <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
            <mat-label [style.fontSize.px]="16">Ingrese la Placa del Vehiculo</mat-label>
            <input
            type="text"
            formControlName="placa"
            matInput
            placeholder="P216FMV"
            class="form-control"
            required
            />
          <mat-error *ngIf="placa?.touched && placa?.hasError('required')"
            >Placa del vehiculo es
            <strong>requerida</strong>
            </mat-error>
            <mat-error *ngIf="placa?.touched && placa?.hasError('pattern')"
            >Placa debe tener la siguiente secuencia: <strong>A123ABC</strong>
            </mat-error>
        </mat-form-field>
        </div>
        <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
            <mat-label [style.fontSize.px]="16">Ingrese el Modelo del Vehiculo</mat-label>
            <input
            type="text"
            formControlName="modelo"
            placeholder="BMW X5"    
            matInput
            class="form-control"
            required
            />
          <mat-error *ngIf="modelo?.touched && modelo?.hasError('required')"
            >Modelo del vehiculo es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        </div>

        <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
            <mat-label [style.fontSize.px]="16">Año</mat-label>
            <input
            type="number"
            formControlName="year"
            placeholder="2018"
            matInput
            class="form-control"
            required
            />
          <mat-error *ngIf="year?.touched && year?.hasError('required')"
            >Año del vehiculo es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="year?.touched && year?.hasError('pattern')"
            >Año del vehiculo debe tener 4 <strong>digitos</strong>
            </mat-error>
        </mat-form-field>
        </div>

        <div class="form-group">
        <button
        *ngxPermissionsOnly="['crear-vehiculo']"
            type="submit"
            [disabled]="!vehicleForm.valid"
            mat-raised-button
            (click)="createVehicle()"
            color="primary"
        >
            Guardar Vehiculo
        </button>
        <br />
        <button
          *ngxPermissionsOnly="['crear-vehiculo']"
          type="submit"
          (click)="cancelAdd()"
          mat-stroked-button
          color="warn">
          Cancelar
        </button>
        </div>
    </form>
    </div>
</div>
