<div class="header">
  <h1>Roles</h1>
  <a mat-fab color="accent" routerLink="create">
    <mat-icon aria-label="add">add</mat-icon>
  </a>
</div>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. ENEI" #input />
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
    </ng-container>
    <!-- Descripcion Column -->
    <ng-container matColumnDef="jerarquia">
      <th mat-header-cell *matHeaderCellDef>Jerarquia</th>
      <td mat-cell *matCellDef="let row">{{ row.jerarquia }}</td>
    </ng-container>
    <!-- Descripcion Column -->
    <ng-container matColumnDef="proyecto">
      <th mat-header-cell *matHeaderCellDef>Proyecto</th>
      <td mat-cell *matCellDef="let row">{{ row.proyecto }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
        *ngxPermissionsOnly="['editar-grupo']"
          mat-icon-button
          (click)="editar(row.id, row.nombre, row.descripcion,row.jerarquia,row.proyecto_id)"
          matTooltip="Editar"
          matTooltipPosition="right"
          color="primary"
          class="iconbutton"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
        *ngxPermissionsOnly="['desactivar-grupo']"
          mat-icon-button
          matTooltip="Desactivar"
          (click)="desactivar(row.id, row.nombre)"
          color="warn"
          class="iconbutton"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
        <button
        *ngxPermissionsOnly="['ver-usuario-grupo']"
          mat-icon-button
          matTooltip="Ver usuarios"
          (click)="verUsuarios(row.id, row.nombre)"
          color="primary"
          class="iconbutton"
        >
          <mat-icon >supervised_user_circle</mat-icon>
        </button>
        <button
        *ngxPermissionsOnly="['ver-rol-grupo']"
          mat-icon-button
          matTooltip="Ver politicas"
          (click)="verRoles(row.id, row.nombre)"
          color="primary"
          class="iconbutton"
        >
          <mat-icon>list_alt</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No hay resultados de "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
