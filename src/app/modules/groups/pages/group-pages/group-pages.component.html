<div class="grid-container">
  <div class="frow-container">
    <div class="frow row-start">
      <div class="col-sm-1-1 col-sm-6-12 col-md-6-12">
        <h2>Roles</h2>
      </div>
      <div class="col-sm-1-1 col-sm-3-12 col-md-3-12">
        <mat-form-field [style.fontSize.px]="12" appearence="outline" class="fluid">
          <mat-label [style.fontSize.px]="14">Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Supervisor" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-sm-1-1 col-sm-3-12 col-md-3-12" style="text-align: right;">
        <button *ngxPermissionsOnly="['crear-grupo']" mat-flat-button color="accent" style="margin-right: 8px;" (click)="open()">
          Agregar
        </button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="fluid">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
    
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>
    
        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
        </ng-container>
        <!-- Descripcion Column -->
        <ng-container matColumnDef="jerarquia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Jerarquia</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">{{ row.jerarquia }}</td>
        </ng-container>
        <!-- Descripcion Column -->
        <ng-container matColumnDef="proyecto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">{{ row.proyecto }}</td>
        </ng-container>
    
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="cell-pointer" mat-cell *matCellDef="let row">
            <button
            *ngxPermissionsOnly="['editar-grupo']"
              mat-icon-button
              (click)="editar(row.id, row.nombre, row.descripcion,row.jerarquia,row.proyecto_id)"
              matTooltip="Editar"
              matTooltipPosition="right"
              color="primary"
              class="iconbutton"
            >
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button
            *ngxPermissionsOnly="['desactivar-grupo']"
              mat-icon-button
              matTooltip="Desactivar"
              (click)="desactivar(row.id, row.nombre)"
              color="warn"
              class="iconbutton"
            >
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button
            *ngxPermissionsOnly="['asignar-usuario-grupo']"
              mat-icon-button
              matTooltip="Ver usuarios"
              (click)="verUsuarios(row.id, row.nombre)"
              color="primary"
              class="iconbutton"
            >
              <mat-icon >supervised_user_circle</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Agregar usuario" color="primary"
              (click)="addUser(row.id)">
                <mat-icon>add</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Cargar archivo" color="primary"
              (click)="addFile(row.id)">
                <mat-icon>arrow_upward</mat-icon>
              </button>
            <button
            *ngxPermissionsOnly="['asignar-rol-grupo']"
              mat-icon-button
              matTooltip="Ver politicas"
              (click)="verRoles(row.id, row.nombre)"
              color="primary"
              class="iconbutton"
            >
              <mat-icon>list_alt</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="selected-row" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay resultados de "{{ input.value }}"
          </td>
        </tr>
      </table>
      <br>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
