<div class="card">
    <h3 mat-dialog-title>Rol: {{data.nombre}}</h3>
    <h6 mat-dialog-subtitle>Id: {{data.id}}</h6>
    <br>
    <br>
    <div class="card-body">
        <form [formGroup]="editForm" (submit)="submit()">
            <div class="form-group">
                <button
                *ngxPermissionsOnly="['asignar-usuario-grupo']"
                type="submit" (click)="editGroup()" [disabled]="!editForm.valid" mat-stroked-button color="primary">
                    Guardar
                </button>
                <button type="submit" (click)="cancelEdit()" mat-stroked-button color="warn">
                    Cancelar
                </button>
            </div>
            <div class="example-section">
                <mat-label>Usuarios</mat-label>
                <mat-selection-list formControlName="usuarios" #rolesList>
                    <mat-list-option [selected]="user.checked"  *ngFor="let user of users" [value]="user.id" >
                      {{user.username}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </form>
    </div>
</div>
