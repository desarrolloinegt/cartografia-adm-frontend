<div class="card">
    <h3 mat-dialog-title>Rol: {{data.nombre}}</h3>
    <br>
    <br>
    <div class="card-body">
        <form [formGroup]="editForm" (submit)="submit()">
            <div class="form-group">
                <mat-form-field  appearance="outline" class="full-width-input">
                    <mat-label [style.fontSize.px]="16">Ingrese el Nombre del rol</mat-label>
                    <input type="text" formControlName="nombre" matInput placeholder="Supervisores ENEI" class="form-control"
                        required />
                    <mat-error *ngIf="Nombre?.touched && Nombre?.hasError('required')">Nombre de rol es
                        <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label [style.fontSize.px]="16">Descripcion</mat-label>
                    <input type="text" formControlName="descripcion" placeholder="Proyecto 2026" matInput class="form-control" />
                    <mat-error *ngIf="Descripcion?.touched && Descripcion?.hasError('required')">Descripcion es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <button
                type="submit" (click)="editGroup()" [disabled]="!editForm.valid" mat-stroked-button color="primary">
                    Editar Grupo
                </button>
                <button type="submit" (click)="cancelEdit()" mat-stroked-button color="warn">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
