<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [(opened)]="opened" class="sidenav" mode="side" *ngIf="token != ''">
        <div style="text-align: center; padding-top: 1em;">
            <mat-icon class="icon-user" [style.fontSize.px]="32">account_circle</mat-icon>
            <h4 style="padding-bottom: 20px;"><strong>{{usuario}}</strong></h4>
            <mat-divider></mat-divider>
        </div>
        <mat-nav-list >
            <a mat-list-item class="menu-list-item" routerLink="''"> 
                <mat-icon class="routeIcon menu-icon">home</mat-icon>
                <span [style.fontSize.px]="14">Inicio</span>
            </a>
            
            <a mat-list-item class="menu-list-item" routerLink="'user'"> 
                <mat-icon class="routeIcon menu-icon">person</mat-icon>
                <span [style.fontSize.px]="14">Usuarios</span>
            </a>


            <a mat-list-item class="menu-list-item" [routerLink]="['auth/logout']"> 
                <mat-icon class="routeIcon menu-icon">exit_to_app</mat-icon>
                <span [style.fontSize.px]="14">Salir</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: white;">
        <app-spinner></app-spinner>
        <mat-toolbar color="primary" style="z-index: 99;" *ngIf="token != ''">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="opened=!opened">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Portal Cartografia</span>
            <span class="spacer"></span>
        </mat-toolbar>
        <div style="width: 100%; height: auto;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
