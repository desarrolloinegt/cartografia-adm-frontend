<app-header></app-header>
<br />
<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Ingrese su DPI</mat-label>
          <input
            type="number"
            maxlength="13"
            matInput
            placeholder="2320 55634 0103"
            class="form-control"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Ingrese su Nombre</mat-label>
          <input
            type="text"
            matInput
            placeholder="Primer Nombre, Segundo Nombre..."
            class="form-control"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Ingrese su Apellido</mat-label>
          <input
            type="text"
            matInput
            placeholder="Primer Apellido, Segundo Apellido..."
            class="form-control"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Ingrese su Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="ejemplo.correo@gmail.com"
            class="form-control"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <button type="submit" mat-raised-button color="primary">
          Guardar Usuario
        </button>
      </div>
    </form>
  </div>
</div>
<br /><br />

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
